<body>
	<div>

		<div class="container container-left" id="">
			<center>
				<!-- <h1>Solve the Rubik's Cube Using Deep Learning</h1> -->

				<!-- 魔方细节图 -->
				<div id="cube_div" class="container" style="padding: 60px">
					<section class="cube_container">
						<div id="cube" style="transform: translateZ(-100px) rotateX(-30deg) rotateY(-30deg);">
							<figure id="front" class="front">
								<div class="sticker" style="background-color: rgb(51, 204, 51);"></div>
								<div class="sticker" style="background-color: rgb(51, 204, 51);"></div>

								<div class="sticker" style="background-color: rgb(51, 204, 51);"></div>
								<div class="sticker" style="background-color: rgb(51, 204, 51);"></div>
							</figure>
							<figure id="back" class="back">
								<div class="sticker" style="background-color: rgb(0, 0, 255);"></div>
								<div class="sticker" style="background-color: rgb(0, 0, 255);"></div>

								<div class="sticker" style="background-color: rgb(0, 0, 255);"></div>
								<div class="sticker" style="background-color: rgb(0, 0, 255);"></div>
								<div class="sticker" style="background-color: rgb(0, 0, 255);"></div>
								<div class="sticker" style="background-color: rgb(0, 0, 255);"></div>
								<div class="sticker" style="background-color: rgb(0, 0, 255);"></div>
							</figure>
							<figure id="right" class="right">
								<div class="sticker" style="background-color: rgb(230, 0, 0);"></div>
								<div class="sticker" style="background-color: rgb(230, 0, 0);"></div>
								<div class="sticker" style="background-color: rgb(230, 0, 0);"></div>
								<div class="sticker" style="background-color: rgb(230, 0, 0);"></div>
								<div class="sticker" style="background-color: rgb(230, 0, 0);"></div>
								<div class="sticker" style="background-color: rgb(230, 0, 0);"></div>
								<div class="sticker" style="background-color: rgb(230, 0, 0);"></div>

							<figure id="left" class="left">

								<div class="sticker" style="background-color: rgb(255, 128, 0);"></div>
								<div class="sticker" style="background-color: rgb(255, 128, 0);"></div>

						</div>
					</section>
				</div>
				<!-- 魔方恢复按键 -->
				<div id="program_container">
					<div id="solution_container" class="container">
						<button disabled="" class="btn btn-success" id="first_state" type="button">&lt;&lt;</button>
						<button disabled="" class="btn btn-success" id="prev_state" type="button">&lt;</button>
						<button disabled="" class="btn btn-success" id="next_state" type="button">&gt;</button>
						<button disabled="" class="btn btn-success" id="last_state" type="button">&gt;&gt;</button>
						<h4 id="solution_text">Solution:</h4>

					</div>
					<br>

					<div id="button_container" class="container">
						<button id="scramble" class="btn btn-primary" type="button">Scramble</button>
						<button id="solve" class="btn btn-primary" type="button">Solve!</button>
					</div>
				</div>
			</center>
		</div>
		<!-- 给右面输入六个文本框 -->
		<div class="container container-right">
			<div class="right-inside">
				<form action="/solvetext" id="form1" method="get">
					<h4>请以一个数字一个逗号来编写您的每一面表示</h4>
					<hr>
					<li><input type="text" name="white"  id="cube_white" placeholder="中间为白色" value="9, 12, 26, 52, 4, 41, 35, 3, 44"></li>
					<li><input type="text" name="yellow" id="cube_yellow" placeholder="中间为黄色" value="15, 7, 6, 16, 13, 48, 24, 1, 27"></li>
					<li><input type="text" name="orange" id="cube_orange" placeholder="中间为橙色" value="42, 28, 38, 43, 22, 21, 11, 30, 33"></li>
					<li><input type="text" name="red" id="cube_red" placeholder="中间为红色" value="2, 5, 47, 25, 31, 37, 53, 14, 17"></li>
					<li><input type="text" name="blue" id="cube_blue" placeholder="中间为蓝色" value="45, 23, 51, 19, 40, 34, 18, 39, 0"></li>
					<li><input type="text" name="green" id="cube_green" placeholder="中间为绿色" value="8, 50, 20, 10, 49, 46, 36, 32, 29"></li>
					<button id="tijiao" class="btn btn-primary" type="button">提交!</button>
				</form>
			</div>
